<div>
    <input type="text" [(ngModel)]="url" placeholder="Enter Cricbuzz URL">
    <button (click)="submitURL()" [disabled]="isLoading || !url">Submit</button>
    <button (click)="clearInput()">Clear</button>
</div>
<div *ngIf="isLoading">
    <p>Loading...</p>
</div>
<div *ngIf="errorMessage">
    <p>{{ errorMessage }}</p>
</div>
<div *ngIf="responseData">
    <h2>Response:</h2>
    <pre>{{ responseData | json }}</pre>
    {{responseData.title}}
</div>
